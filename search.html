<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/main.css">
        <meta charset="UTF-8">
        <title>Super Search</title>
    </head>
    <body>
        <h1>Super Search</h1>
        <form action="https://www.google.com/search">
            <div>
                <label for="query">Search String:</label>
                <input type="text" id="query" name="as_q" placeholder="Enter your search query" size="100">
            </div>
            <div>
                <label for="site">Site: </label>
                <input type="text" id="site" name="as_sitesearch" placeholder="Enter the site you wish to search" size="75">
            </div>
            <div>
                <label for="Unwanted Words">Unwanted Words: </label>
                <input type="text" id="words" name="as_eq" placeholder="Enter the a word you wish to not include in search" size="75">
            </div>
            <div>
                <label for="Videos">Videos Only</label>
                <input type="checkbox" id="videos" name="tbm" value="vid">
            </div>
            <div>
                <p>Specfic Time Period: 
                    <select name="as_qdr">
                        <option value=""></option>
                        <option value="d">Last 24 hours</option>
                        <option value="w">Last Week</option>
                        <option value="m">Last month (maybe)</option>
                    </select>
                </p>
            </div>
            <div>
                <input type="submit" value="SEARCH">
            </div>
        </form>
    </body>
    <p><a href="index.html"><img src="images/button_home.png" alt="Home button"></a></p>
</html>
